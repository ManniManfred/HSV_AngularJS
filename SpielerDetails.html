<h2>{{spieler.name}}</h2>
<h2>Allgemeine Angaben</h2>
<table>

<tr>
  <th>Spitzname</th>
  <td>{{spieler.details.Spitzname}}</td>
</tr>
</table>


<img src="/images/spieler/{{spieler.name}}.jpg" alt="{{spieler.name}}">

<h2>Saison</h2>

<table>

<tr>
  <th>Anzahl Spiele Gesamt</th>
  <td>{{spieler.anzahlSpiele}}</td>
</tr>
<tr>
  <th>Anzahl Tore Gesamt</th>
  <td>{{spieler.tore}} + {{sp.anzahlTore}}</td>
</tr>
<tr>
  <th>Gelbe Karten</th>
  <td>{{sp.gelb}}</td>
</tr>
<tr>
  <th>Gelbrote Karten</th>
  <td>{{sp.gelbrot}}</td>
</tr>
<tr>
  <th>Rote Karten</th>
  <td>{{sp.rot}}</td>
</tr>
</table>
