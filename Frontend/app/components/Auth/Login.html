<h2><span class="glyphicon glyphicon-log-in"></span> Login</h2>

<div ng-show="message != null" ng-class="{ alert: true, 'alert-success': message == 'ok', 'alert-danger': message != 'ok' }" role="alert">
	<strong>Anmeldung: {{message}}</strong>
</div>

<form name="form" ng-submit="login()" role="form">
	<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
		<label for="username">Username</label>
		<input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
	</div>
	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Login</button>
