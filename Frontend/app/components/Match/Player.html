<div ng-show="getSaisonTeam(number) != null">

	<h2>{{getSaisonTeam(number).team.name}}</h2>

	<form>
		<input type="text" class="form-control" ng-model="searchPlayer" placeholder="Suche">
		<p ng-show="search">Du suchst gerade nach: {{searchPlayer}}</p>
		<button class="btn btn-default" ng-click="savePlayer(number)">Spielerzuordnung speichern</button>
	</form>

	<!--
	<p ng-show="hasRight('editMasterData')">
		<a href="#/Player/Details/new/"><span class="glyphicon glyphicon-pencil"></span>Neuer Spieler</a>
	</p>
	-->

	<table class="table">
		<tr>
			<th>Spieler</th>
			<th>Gespielt</th>
			<th>Tore</th>
			<th><img src="assets/img/gelb.png" alt="gelb"/></th>
			<th><img src="assets/img/gelbrot.png" alt="gelb rot"/></th>
			<th><img src="assets/img/rot.png" alt="rot" /></th>
		</tr>
		<tr ng-repeat="p in playerTeam[number] | filter: searchPlayer | orderBy: 'firstname'">
			<td>{{p.firstname}} {{p.lastname}}</td>
			<td><input class="form-control" type="checkbox" ng-model="p.checked" /></td>
			<td><input class="form-control" ng-disabled="!p.checked" type="text" ng-model="p.goals" size="1" /></td>
			<td><input class="form-control" ng-disabled="!p.checked" type="checkbox" ng-model="p.hasYellowCard"  /></td>
			<td><input class="form-control" ng-disabled="!p.checked" type="checkbox" ng-model="p.hasYellowRedCard" /></td>
			<td><input class="form-control" ng-disabled="!p.checked" type="checkbox" ng-model="p.hasRedCard" /></td>
		</tr>
	</table>
</div>
