<h2>Torjäger der Saison </h2>
<form>
	<input type="text" ng-model="search">
	<p ng-show="search">Du suchst gerade nach: {{search}}</p>
</form>
<p ng-show="hasRight('editMasterData')">
	<a href="#/Player/Details/new">Neuer Spieler</a>
</p>
<table class="table" ng-controller="PlayerCtrl">
	<tr>
		<th>
			<a href="" ng-click="order('firstname')">Vorname</a>
			<span class="sortorder" ng-show="predicate === 'firstname'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>
			<a href="" ng-click="order('lastname')">Nachname</a>
			<span class="sortorder" ng-show="predicate === 'lastname'" ng-class="{reverse:reverse}"></span>
		</th>
		<th ng-show="SettingsService.teamId == null">
			<a href="" ng-click="order('team_id')">Mannschaft</a>
			<span class="sortorder" ng-show="predicate === 'team_id'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>
			<a href="" ng-click="order('count_games')">Spiele</a>
			<span class="sortorder" ng-show="predicate === 'count_games'" ng-class="{reverse:reverse}"></span>
		</th>
		<th>
			<a href="" ng-click="order('count_goals')">Tore</a>
			<span class="sortorder" ng-show="predicate === 'count_goals'" ng-class="{reverse:reverse}"></span>
		</th>
	</tr>
	<tr ng-repeat="p in player | filter: search | orderBy:predicate:reverse">
		<td><a href="#/Player/Details/{{p.id}}">{{p.firstname}}</a></td>
		<td><a href="#/Player/Details/{{p.id}}">{{p.lastname}}</a></td>
		<td>{{p.team.name}}</td>
		<td>{{p.count_games}}</td>
		<td>{{p.count_goals}}</td>
	</tr>
</table>
